type: 'shaped'
#
result: 'items:example_item:example_item'
#是否多种合成方式
multiple: true
#配方的形状
shape:
  - - 'aaa'
    - 'bbb'
    - 'ccc'
  - - 'dd'
    - 'ee'
#物品的映射表
source:
  a: 'bedrock'
  b: 'command_block'
  c: 'items:example_item:example_item'
  d: 'diamond'
  e: 'iron_ingot'
#是否在配方书中为玩家解锁此配方，默认为config.yml中的all_recipe_unlocked配置项
unlock: true

#可选的配置项：
conditions:
  - 'perm oasis.recipe.test'
  - '&!level >= *10'
  - '&chunk slime'
  - '&effect BAD_OMEN >= *1'
#配方合成之后执行的动作
actions:
  - 'take-level 10'
  - 'command me hello'