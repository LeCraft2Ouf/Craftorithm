#必须的配置项：

#合成表的合成物品，使用results:开头可以调用results.yml文件定义的物品, 使用ItemsAdder:开头可以调用ItemsAdder物品
result: 'items:example_item.diamond_sword'
#合成表的类型
type: 'shaped'
#合成表的合成物品，使用items:开头可以调用item.yml文件定义的物品, 使用ItemsAdder:开头可以调用ItemsAdder物品
shape:
  - 'aaa'
  - 'bbb'
  - 'ccc'
items:
  a: 'bedrock'
  b: 'command_block'
  c: 'items:example_item.iron_sword'


#可选的配置项：

conditions:
  - 'perm oasis.recipe.test'
  - '&money >= *10.0'
  - '&points >= *10'
  - '&!level >= *10'
  - '&chunk slime'
  - '&effect BAD_OMEN >= *1'
  - '&random >= 0.5'
#配方合成之后执行的动作
actions:
  - 'take-level 10'
  - 'take-money 10.0'
  - 'take-points 10'
  - 'command me hello'